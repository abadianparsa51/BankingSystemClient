<div class="row text-center">
    <div class="col-6">
        <mat-card class="example-card">
            <mat-card-header>
                <h3>Add your card</h3>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formData">
                    <mat-form-field class="example-full-width">
                        <mat-label>cardNumber:</mat-label>
                        <input matInput formControlName="CardNumber">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>ExpirationDate:</mat-label>
                        <input type="text" matInput formControlName="ExpirationDate">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Email:</mat-label>
                        <input type="email" matInput formControlName="Email">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div style="display: flex;">
                    <button type="submit" class="displayBlock" mat-raised-button color="primary"
                        (click)="addCard()">AddCard!</button>
                </div>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
